<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    
    <div class="wrapper">
        <img src="./img/Logo.svg" alt=""> 
        <br> 
        <br>
        <br>
        <div class="textbox">
            <h2>For Individuals</h2>
            <br>     
            <div class="txtbox">
                <p>Start benefiting from the wellness experience. For <br> 
                  companies looking on increasing productivity, and improving <br>
                  organization wellness.
                </p>
            </div>
        </div>
    </div>

    <div>
        <form action="#" class="form">
            <div class="Input-box">
                <label class="details">First Name</label>
                <input type="text" placeholder="Tolu" required>
            </div>

            <div class="Input-box">
                <label class="details">Last Name</label>
                <input type="text" placeholder="" required>
            </div>

            <div class="Input-box">
                <label for="gender">Gender</label>
                <select id="gender" required>
                  <option value="" selected disabled placeholder="Select your gender">Select your gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
            </div>

            <div class="Input-box">
                <label for="date">Date of Birth</label>
                <input type="date" id="date" placeholder="Select your date" required>
              </div>

            <div class="Input-box">
                <label class="details">Weight (KG)</label>
                <input type="text" placeholder="Enter Weight" required>
            </div>
             
            <div class="Input-box">
                <label class="details">Height (CM)</label>
                <input type="text" placeholder="Enter Height here.." required>
            </div>
            
            <div class="Input-box">
                <label class="details" for="ALevel">Activity Level</label>
                <select id="ALevel" required>
                  <option value="" selected disabled placeholder="Select here">Select here</option>
                  <option value=""></option>
                  <option value=""></option>
                  <option value=""></option>
                </select>
            </div>

            <div class="Input-box">
                <label class="details" for="password">Password</label>
                <input type="password" id="password" placeholder="" required>
                <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
            </div>

            
            <button type="submit" class="registerbtn">Register</button>
            
            <br>

            <div class="TnC">
             <p>By creating an account you agree to our <a href="#">Terms of Use</a> and our <a href=""> Privacy.</a></p>
            </div>

             


        </form>
    </div>

  </body>






















</html>
